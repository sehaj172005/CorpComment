
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fa95e740e0.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>

<div class="content__box">
    <div class="content__box__main">
         <h3>CorpComment</h3>
         <h3 class = "mobile__heading">Give feedback , Publicly</h3>
         <h1>Give feedback, Publicly</h1>

         <form action="#" class="form">
            <textarea class="form__textarea" id="textarea" spellcheck="false" maxlength="150" type="text"
                placeholder="Enter feedback here don't forget to use # with company name"></textarea>
            
                
         

        <div class="content__box__bottom">
            <p class="feedback__input__words">150</p>
            <button class="submit__btn">submit</button>
        </div>

         </form>
        </div>
        <ol class="feedbacks">
            <i class="fa-solid fa-spinner fa-spin spinner"></i>
        </ol>

    </div>
</div>

<ul class="hashtags">
    <li class="hashtags__item">
        <button class="hashtag">#ByteGrad</button>
    </li>
    <li class="hashtags__item">
        <button class="hashtag">#Nike</button>
    </li>
    <li class="hashtags__item">
        <button class="hashtag">#Starbucks</button>
    </li>
    <li class="hashtags__item">
        <button class="hashtag">#Netflix</button>
    </li>
    <li class="hashtags__item">
        <button class="hashtag">#Amazon</button>
    </li>
    <li class="hashtags__item">
        <button class="hashtag">#Microsoft</button>
    </li>
    <li class="hashtags__item">
        <button class="hashtag">#Adidas</button>
    </li>
    <li class="hashtags__item">
        <button class="hashtag">#McDonald's</button>
    </li>
</ul>





</body>
</html>
